<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Анкетыч</title>
</head>
<body>
    <form action="#">
    <p class="p">Хочу заскамить!</p>

        <p>Ф.И.О.</p>

    <div class="let">
        <p>Возраст</p>

</div>
<div class="hobby">
    <p> Хобби</p>

</div>
    


</div>

            <select name="" id="" class="game">
                <option value="">Cs</option>
                <option value="">Brawl Stars</option>
                <option value="">Pubg</option>
                <option value="">Among Us</option>
                <option value="">Что-то другое</option>

        </div>

    <div class="picture">
        <p>Фото</p>

        <button type="submit" class="tr">Submit</button>

</html>
